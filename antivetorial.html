<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/denuncia.css">
    <title>Antivetorial</title>

</head>

<body>
    <div class="container">
        <h1 class="text-white text-center">Agente de Saúde</h1>

        <form onsubmit="notificarPrefeitura()">

            <div class="form-row">

                <div class="col-12 form-group">
                    <input type="text" id="id-do-agente" class="form-control" placeholder="Agente" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6 form-group">
                    <select class="custom-select" id="exampleFormControlSelect1">
                            <option>Larvicida</option>
                            <option>Pyriproxfen 0</option>
                            <option>Spinosade</option>
                            </select>
                </div>
                <div class="col-2 form-group">
                    <input type="text" id="quantidade-de-larvicida" class="form-control" placeholder="Quantidade">
                </div>
                <div class="col-4 form-group">
                    <input type="date" id="data" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-6 form-group">
                    <select class="custom-select" id="exampleFormControlSelect1">
                                <option>Status do imóvel</option>
                                <option>Visitado</option>
                                <option>Fechado</option>
                                <option>Recusado</option>
                                <option>Fechado</option>
                                </select>
                </div>
                <div class="col-6 form-group">
                    <select class="custom-select" id="exampleFormControlSelect1">
                                    <option>Tipo de imóvel</option>
                                    <option>Casa</option>
                                    <option>Apartamento</option>
                                    <option>Terreno baldio</option>
                                    <option>Comércio</option>
                                    </select>
                </div>
            </div>


            <div class="form-row">
                <div class="col-10 form-group">
                    <input type="text" id="cep" class="form-control" placeholder="CEP" required>
                </div>
                <div class="col-2 form-group">
                    <button type="button" onclick="getEnderecoPorCep()" class="btn btn-sm btn-light">
                        <i class="material-icons">gps_fixed</i>
                    </button>
                </div>
            </div>
            <div>
                <div class="form-row">
                    <div class="col-12 form-group">
                        <input type="text" id="rua" class="form-control" placeholder="Rua... Avenida...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Quadra">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Lote">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Número">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-8 form-group">
                        <input type="text" id="setor" class="form-control" placeholder="Setor">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" id="cidade" class="form-control" placeholder="Cidade">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 form-group">
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn botao-denuncia btn-primary btn-lg btn-block">REGISTRAR</button>
            </div>

        </form>
    </div>
    <script src="js/denuncia.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
