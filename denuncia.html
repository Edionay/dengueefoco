<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/denuncia.css">

    <title>Denúncia cidadã</title>

</head>

<body>
    <div class="container">
        <h1 class="text-white text-center">REPORTAR FOCO</h1>

        <form onsubmit="notificarPrefeitura()">
            <div class="form-row">
                <div class="col-10 form-group">
                    <input type="text" id="cep" class="form-control" placeholder="CEP do foco" required>
                </div>
                <div class="col-2 form-group">
                    <button type="button" onclick="getEnderecoPorCep()" class="btn btn-sm btn-light">
                        <i class="material-icons">gps_fixed</i>
                    </button>
                </div>
            </div>
            <div>
                <div class="row">
                    <div class="col-12 form-group">
                        <input type="text" id="rua" class="form-control" placeholder="Rua... Avenida...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Quadra">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Lote">
                    </div>
                    <div class="col-4 form-group">
                        <input type="text" class="form-control" placeholder="Número">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 form-group">
                        <input type="text" id="setor" class="form-control" placeholder="Setor">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 form-group">
                        <textarea id="observacoes" placeholder="Observações" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn botao-denuncia btn-primary btn-lg btn-block">NOTIFICAR PREFEITURA</button>
            </div>

        </form>
    </div>
    <script src="js/denuncia.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

    <!-- Initialize Firebase -->
    <script src="js/firebase.js"></script>

</body>

</html>
